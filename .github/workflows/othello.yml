name: Othello AI on Profile
on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  play:
    if: startsWith(github.event.issue.title, 'othello:')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install onnxruntime-node

      - name: Run Game
        run: |
          node github_action/index.js --repo "${{ github.repository }}" --title "${{ github.event.issue.title }}"

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md othello-state.json
          git commit -m "Moves: ${{ github.event.issue.title }}" || echo "No changes to commit"
          git push

      - name: Close Issue
        run: gh issue close "${{ github.event.issue.number }}" --comment "Move processed!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
